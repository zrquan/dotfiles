# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"

# ä¿®æ”¹å‰ç¼€ç»‘å®šä¸º Ctrl+a
set -g prefix ^a
unbind ^b
bind a send-prefix

# ä½¿ç”¨ - å’Œ | åˆ†å‰²çª—å£ï¼Œå¹¶ä¿æŒå½“å‰ç›®å½•
unbind '"'
bind - splitw -v -c "#{pane_current_path}"
unbind %
bind | splitw -h -c "#{pane_current_path}"

# ä½¿ç”¨ M-h/j/k/l è·³åˆ°ä¸åŒçš„ pane æˆ– window
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-h run-shell "
if [ \$(tmux display-message -p '#{pane_at_left}') -eq 1 ] && \
   [ $(tmux display-message -p '#{session_windows}') -gt 1 ]; then
    tmux previous-window;
else
    tmux select-pane -L;
fi
"
bind -n M-l run-shell "
if [ \$(tmux display-message -p '#{pane_at_right}') -eq 1 ] && \
   [ $(tmux display-message -p '#{session_windows}') -gt 1 ]; then
    tmux next-window;
else
    tmux select-pane -R;
fi"

# copy-mode å°†å¿«æ·é”®è®¾ç½®ä¸º vi æ¨¡å¼
setw -g mode-keys vi

# æ›´æ–°é…ç½®æ–‡ä»¶
bind r source-file ~/.tmux.conf \; display "Configuration reloaded ğŸ’¥"

set-option -g status-position top

#=======================================
# plugins
#=======================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'pschmitt/tmux-ssh-split'

# Catppuccin çŠ¶æ€æ ä¸»é¢˜
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_right_separator "â–ˆ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_status_modules_right "user host cpu ram battery"
set -g @catppuccin_status_left_separator "â–ˆ"
set -g @catppuccin_status_right_separator "â–ˆ"

# FIXME: åˆ‡æ¢ä¸€è½® filter ä¼šå‡ºé”™
set -g @extrakto_fzf_tool 'fzf'
set -g @extrakto_split_direction v
set -g @extrakto_split_size 15

set -g @fingers-main-action ':paste:'

# require xsel
set -g @override_copy_command 'xsel -ib'
set -g @yank_with_mouse on
set -g @yank_selection_mouse 'clipboard'

set-option -g @ssh-split-h-key "+"
set-option -g @ssh-split-v-key "_"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
