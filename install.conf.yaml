- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc

    # editor
    ~/.doom.d/: doom.d/
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc

    # terminal
    ~/.local/share/konsole/:
      force: true
      path: local/share/konsole/
    ~/.config/yakuakerc: config/yakuakerc
    ~/.tmux.conf: tmux.conf
    ~/.p10k.zsh: p10k.zsh

    # input device
    ~/.config/libinput-gestures.conf: config/libinput-gestures.conf
    ~/.Xmodmap: Xmodmap
    ~/.xprofile: xprofile

    # git
    ~/:
      glob: true
      path: gitconfig/*
      prefix: '.'
      exclude: ['gitconfig/*.example']

    ~/.local/share/color-schemes/Sweet.colors: local/share/color-schemes/Sweet.colors
    ~/.config/lattedockrc:
      force: true
      path: config/lattedockrc
    ~/.config/latte/Zrquan.layout.latte: config/latte/Zrquan.layout.latte

- create:
    - ~/Applications/
    - ~/Projects/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
