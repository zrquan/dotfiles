- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc

    # editor
    ~/.doom.d/: doom.d/
    ~/.config/systemd/user/emacs.service: config/systemd/user/emacs.service
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc

    # terminal
    ~/.local/share/konsole/:
      force: true
      path: local/share/konsole/
    ~/.config/yakuakerc: config/yakuakerc
    ~/.tmux.conf: tmux.conf
    ~/.p10k.zsh: p10k.zsh

    # input device
    ~/.config/environment.d/: config/environment.d/
    ~/.config/libinput-gestures.conf: config/libinput-gestures.conf
    ~/.config/kxkbrc: config/kxkbrc

    # 㞢
    ~/.config/fcitx5/profile:
      force: true
      path: config/fcitx5/profile
    ~/.config/fcitx5/conf/:
      glob: true
      force: true
      path: config/fcitx5/conf/*.conf
    ~/.local/share/fcitx5/rime/:
      glob: true
      path: local/share/fcitx5/rime/*
    ~/.local/share/fcitx5/themes/:
      glob: true
      path: local/share/fcitx5/themes/*

    # git
    ~/:
      glob: true
      path: gitconfig/*
      prefix: '.'
      exclude: ['gitconfig/*.example']

    ~/.local/share/color-schemes/Sweet.colors: local/share/color-schemes/Sweet.colors
    ~/.config/lattedockrc:
      force: true
      path: config/lattedockrc
    # FIXME: layout文件使用软链接无法被识别
    ~/.config/latte/Zrquan.layout.latte: config/latte/Zrquan.layout.latte

    ~/.BurpSuite/:
      glob: true
      path: burpsuite/*.json

- create:
    - ~/Applications/
    - ~/Projects/

- yay:
  - v2ray
  - v2raya-bin
  - ttf-lxgw-wenkai
  - noto-fonts-emoji
  - fcitx5-im
  - fcitx5-rime
  - emacs
  - ripgrep
  - fd
  - xclip
  - autojump
  - yakuake
  - zsh-theme-powerlevel10k-git
  - tmux-mem-cpu-load
  - docker
  - docker-compose
  - pyenv
  - jenv
  - maven
  - dropbox
  - google-chrome

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    description: Installing Oh My Zsh
