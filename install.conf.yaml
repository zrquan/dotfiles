- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc

    # editor
    ~/.doom.d/: doom.d/
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc

    # terminal
    ~/.local/share/konsole/:
      force: true
      path: local/share/konsole/
    ~/.config/yakuakerc: config/yakuakerc
    ~/.tmux.conf: tmux.conf
    ~/.p10k.zsh: p10k.zsh

    # input device
    ~/.config/libinput-gestures.conf: config/libinput-gestures.conf
    ~/.Xmodmap: Xmodmap
    ~/.xprofile: xprofile

    # 㞢
    ~/.config/ibus/rime/:
      glob: true
      path: ibus-rime/*

    # git
    ~/:
      glob: true
      path: gitconfig/*
      prefix: '.'
      exclude: ['gitconfig/*.example']

    ~/.local/share/color-schemes/Sweet.colors: local/share/color-schemes/Sweet.colors
    ~/.config/lattedockrc:
      force: true
      path: config/lattedockrc
    # FIXME: layout文件使用软链接无法被识别
    ~/.config/latte/Zrquan.layout.latte: config/latte/Zrquan.layout.latte

- create:
    - ~/Applications/
    - ~/Projects/

- yay:
  - v2ray
  - v2raya-bin
  - ttf-lxgw-wenkai
  - ibus
  - ibus-rime
  - emacs
  - zsh-theme-powerlevel10k-git

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    description: Installing Oh My Zsh
    stdout: true
